<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey-Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="background-img">
            <h1 class="intro">Survey-Form</h1>
            <div class="color-overlay">
                <form>
                    <label class="name" for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Name"><br>
                    <label class="email" for="email">Email</label><br>
                    <input type="text" id="email" placeholder="Email"><br>
                    <label class="Age" for="Age">Age (optional)</label><br>
                    <input type="text" id="Age" placeholder="Age">
                    <label for="Freecodecamp">Would you suggest FreecodeCamp to a friend?</label><br>
                    <label for="Yes">Yes</label><br>
                    <input type="radio" id="Yes" value="Yes">
                    <label for="No">No</label><br>
                    <input type="radio" id="No" value="No"><br>
                    <label for="Maybe">Maybe</label><br>
                    <input type="radio" id="Maybe" value="Maybe">

                </form>
            </div>
        </div>
    </body>
</html>
