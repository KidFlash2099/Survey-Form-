<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey-Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="title">
            <h1>Comic Book Universe Survey form</h1>
            <p>Thank you for taking the time to help improve our comics</p>
        </div>

        <div id="body">
        <form id="survey-form">
            <label id="name-label" for="name">
                <p>Name:</p>
            </label>

            <input id="name" type="text" placeholder="Enter name" required>

            <label id="email-label" for="email">
                <p>Email:</p>
            </label>

            <input id="Email" type="email" placeholder="Enter your email" required>
            
            <label id="number-label" for="number">
                <p>Age(optional)</p>
            </label>
            
            <input id="number" type="number" min="1" max="99" placeholder="Enter age" required>

            <p>Choose your side</p>

            <input type="radio" name="movie" value="1">  DC<br>
            <input type="radio" name="movie" value="2">  Marvel<br>
            <input type="radio" name="movie" value="3">  Both<br>

            <textarea id="comment" rows="4" cold="40">Add your comment here</textarea><br>
            <input id="submit" type="submit" value="Submit">
        </form>
        </div>
    </body>
</html>
